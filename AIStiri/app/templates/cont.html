<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cont - AIStiri</title>
    <link rel="stylesheet" href="../static/css/index-style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/cont-style.css">
    <script src="../static/js/cont-script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="overlay"></div>
    <header>
        <nav class="navbar">
            <a href="index.html">
                <h1 class="logo">AIȘtiri</h1>
            </a>
            <ul>
                <div class="nav-left">
                    <li class="button"><a href="factchecker.html">Fact checker</a></li>
                    <li class="button"><a href="index.html">Acasă</a></li>
                </div>
                <img src="imag/menu.png" class="menu-icon" alt="">
            </ul>
            <nav id="MenuItems">
                <i class="fas fa-arrow-left back-icon"></i>
                <h1 class="mobile-logo">AIȘtiri</h1>
                <ul>
                    <li><a href="factchecker.html">Fact checker</a></li>
                    <li><a href="index.html">Acasă</a></li>
                </ul>
            </nav>
        </nav>
    </header>

    <main>
        <div class="account-container">
            <section class="profile-section">
                <h2>Profil utilizator</h2>
                <div class="profile-info">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h3>Nume Utilizator</h3>
                    </div>
                    <div class="profile-details">
                        <div class="info-group">
                            <label>Email:</label>
                            <p>user@example.com</p>
                        </div>
                        <div class="info-group">
                            <label>Preferințe știri:</label>
                            <div class="tags">
                                <span class="tag">Politică</span>
                                <span class="tag">Tehnologie</span>
                                <span class="tag">Sport</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="activity-section">
                <h2>Activitate recentă</h2>
                <div class="activity-list">
                    <div class="activity-item">
                        <i class="fas fa-check-circle"></i>
                        <div class="activity-content">
                            <h4>Fact check realizat</h4>
                            <p>Titlu articol verificat</p>
                            <span class="activity-date">Acum 2 ore</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AIȘtiri. All rights reserved.</p>
    </footer>
</body>
</html>
