<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Înregistrare - AIStiri</title>
    <link rel="stylesheet" href="../static/css/index-style.css">
    <link rel="stylesheet" href="../static/css/signup-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="../static/js/signup.js" defer></script>
</head>
<body>
    <div class="split-container">
        <div class="logo-side">
            <a href="index.html" class="logo-link">
                <h1>AIȘtiri</h1>
            </a>
            <p>Informația corectă la un click distanță</p>
        </div>
        <div class="signup-side">
            <div class="signup-box">
                <h2>Înregistrare</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <div class="password-wrapper">
                            <input type="password" id="password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                        <label for="password">Parola</label>
                    </div>
                    <div class="input-group">
                        <div class="password-wrapper">
                            <input type="password" id="confirmPassword" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                        <label for="confirmPassword">Confirmă Parola</label>
                    </div>
                    <div class="links">
                        <a href="login.html">Ai deja cont? Autentifică-te</a>
                    </div>
                    <button type="submit">Înregistrare</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
